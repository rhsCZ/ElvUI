name: Release as artifact

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Commit (krátký nebo celý hash), tag nebo branch"
        required: false
        default: "main"

jobs:
  release:
    name: Build and upload artifact
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tags are available
        run: git fetch --tags --force

      - name: Checkout specific ref or commit
        if: ${{ github.event.inputs.ref != '' }}
        run: |
          REF="${{ github.event.inputs.ref }}"
          echo "Checking out $REF..."
          git fetch origin $REF --depth=1 || true
          git checkout $REF

      - name: Create Package
        uses: BigWigsMods/packager@v2
        with:
          args: -n "{package-name}-{project-version}"

      - name: Get package name
        id: pkg
        run: |
          PACKAGE=$(find .release -type f -name "*.zip" -printf "%f\n")
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

      - name: Upload artifact to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pkg.outputs.package }}
          path: .release/${{ steps.pkg.outputs.package }}
          retention-days: 7
